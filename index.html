<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="container">
    <div class="banner"></div>
    <div class="content">
      <h3>Order Summary</h3>
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
      <section class="price-info">
        <img clas="music-icon" src="./images/icon-music.svg" alt="music-icon">
        <div class="annual-plan">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <button class="btn">Proceed to Payment</button>
      <p class="cancel">Cancel Order</p>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Tori Bemide</a>.
  </div>
</body>

</html>
